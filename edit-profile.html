<html>
  <head>
    <meta charset="utf-8">
    <title>Edit-profile | Instaclone</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav class="navigation">
      <a href="feed.html">
        <img src="images/navLogo.png" class="navigation__logo"/>
      </a>
      <div class="navigation__search">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="search" class="navigation__input"/>
      </div>
      <div class="navigation_icons">
        <a href="explore.html" class="navigation__links">
          <i class="fa fa-compass"></i>
        </a>
        <a href="#" class="navigation__links">
          <i class="fa fa-heart-o"></i>
        </a>
        <a href="profile.html" class="navigation__links">
          <i class="fa fa-user-o"></i>
        </a>
      </div>
    </nav>
    <main class="edit-profile">
      <header class="edit-profile__header">
        <img src="images/avatar.jpg"/>
        <h3 class="edit-profile__title">Jeong Gayeong</h3>
      </header>
      <form class="form">
        <div class="form__row">
          <label for="name" class="form_label">Name</label>
          <input id="name" type="text">
        </div>
        <div class="form__row">
          <label for="username" class="form_label">Username</label>
          <input id="username" type="text">
        </div>
        <div class="form__row">
          <label for="website" class="form_label">Website</label>
          <input id="website" type="text">
        </div>
        <div class="form__row">
          <label for="bio" class="form_label">Bio</label>
          <textarea id="bio"></textarea>
        </div>
        <span class="form_text">private information</span>
        <div class="form__row">
          <label for="email" class="form_label">Email</label>
          <input id="email" type="email">
        </div>
        <div class="form__row">
          <label for="phone-number" class="form_label">Phone Number</label>
          <input id="phone-number" type="text">
        </div>
        <div class="form__row">
          <label for="gender" class="form_label">Gender</label>
          <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="None" selected>None specified</option>
          </select>
        </div>
        <div class="form__row">
          <span class="form_label">Similar Account Suggestions</span>
          <input id="similar" type="checkbox">
          <label for="similar" class="form__outside-label">Include your account when recommending similar accounts people might want to follow.</label>
        </div>
        <div class="form__row">
          <input type="submit" value="Submit"/>
        </div>
      </form>
    </main>
