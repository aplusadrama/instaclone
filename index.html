<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login | Instaclone</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
  <main id="login">
    <div class="login__column">
      <img src="images/phoneImage.png" class="login_phoneImage"/>
    </div>
    <div class="login__column">
      <div class="login__box">
        <img src="images/logo.png" />
        <form action="feed.html" method="get" class="login__form">
          <input
            name="username"
            type="text"
            placeholder="Username"
            required
          />
          <div class="login__form--box">
          <input
            name="password"
            type="password"
            placeholder="Password"
            required
          />
          <a href="#">Forgot?</a>
          </div>
          <input type="submit" value="Log in"/>
        </form>
        <span class="login__divider">or</span>
        <a href="#" class="login__fb-link">
          <i class="fa fa-facebook-square" aria-hidden="true"></i>
          Login in with Facebook</a>
      </div>
      <div class="login__box">
        <span class="login__text">Don't have an account?</span>
        <a href="#">Sign up</a>
      </div>
      <div class="login__box login__box--transparent">
        <span class="login__text">Get the app.</span>
        <div class="login__appstores">
          <img src="images/ios.png" class="login__appstore" />
          <img src="images/android.png" class="login__appstore" />
        </div>
      </div>
    </div>
  </main>
  <footer>
    <nav class="footer__nav">
      <ul class="footer_list">
        <li class="footer_item"><a href="#" class="footer_link">about us</a></li>

        <li class="footer_item"><a href="#" class="footer_link">blog</a></li>

        <li class="footer_item"><a href="#" class="footer_link">api</a></li>
        <li class="footer_item"><a href="#" class="footer_link">jobs</a></li>
        <li class="footer_item"><a href="#" class="footer_link">privacy</a></li>
        <li class="footer_item"><a href="#" class="footer_link">terms</a></li>
        <li class="footer_item"><a href="#" class="footer_link">directory</a></li>
        <li class="footer_item"><a href="#" class="footer_link">language</a></li>
      </ul>
    </nav>
    <span class="footer_copyright">Â© 2017 instagram</span>
  </footer>
  </body>
</html>
